<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-md-offset-3">
    <div class="panel panel-info">
      <div class="panel-heading">Buy a voucher</div>
      <div class="panel-body">
        <form [formGroup]="pricingForm" class="invite-form">
          <div class="form-group">
            <input formControlName="waterMeterAddress" type="text" class="form-control propy-control" id="waterMeterAddress" placeholder="Water Meter Address">
          </div>
          <div class="form-group">
            <label for="sel1">Select water amount:</label>
            <select class="form-control" id="waterAmount" formControlName="requestedLitres">
              <option value="3000">3000 litres</option>
              <option value="6000">6000 litres</option>
              <option value="9000">9000 litres</option>
              <option value="12000">12000 litres</option>
            </select>
          </div>
          <button type="button" class="btn btn-default btn-info" (click)="requestPricing()">Get price quotation</button>
          <button type="button" class="btn btn-default btn-primary pull-right" (click)="purchaseVoucher()">Buy a voucher</button>
        </form>
      </div>
    </div>
    <div class="panel panel-success" *ngIf="myQuotation">
      <div class="panel-body">
        Your price quotation is {{myQuotation.amount /100}} Rand. (
        <i>{{myQuotation.price/100}}R per 1000 liters</i>)
      </div>
    </div>
    <div class="panel panel-success" *ngIf="voucher">
      <div class="panel-heading">Successful Purchase</div>
      <div class="panel-body">
        Your Receipt Voucher Code :
        <strong>{{voucher.voucherCode}}</strong>
        <br>Price:
        <strong>{{voucher.quotation.amount/100}}</strong> Rand. (
        <i>{{voucher.quotation.price/100}}R per 1000 liters</i>)
      </div>
    </div>
  </div>
</div>
