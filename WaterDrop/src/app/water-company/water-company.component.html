<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-md-offset-3">
    <div class="panel panel-info">
      <div class="panel-heading">Buy a voucher</div>
      <div class="panel-body">
        <form [formGroup]="waterMeterForm" class="invite-form">
          <div class="form-group">
            <input formControlName="waterMeterAddress" type="text" class="form-control propy-control" id="waterMeterAddress" placeholder="Water Meter Address">
          </div>
          <div class="form-group">
            <input formControlName="householdAddress" type="text" class="form-control propy-control" id="householdAddress" placeholder="HouseholdAddress">
          </div>
          <div class="form-group">
            <input formControlName="householdHeadcount" type="number" class="form-control propy-control" id="householdCount" placeholder="Household Count">
          </div>
          <button type="button" class="btn btn-default btn-primary" (click)="addWaterMeter()">Add Water Meter</button>
        </form>
      </div>
    </div>
    <div class="panel panel-success" *ngIf="transaction">
      <div class="panel-heading">Successful Addition</div>
      <div class="panel-body">
        Water meter added!
        <br> Transaction Hash:
        <strong>{{transaction.transactionHash}}</strong>
      </div>
    </div>
  </div>
</div>
